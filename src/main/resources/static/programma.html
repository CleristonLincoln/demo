<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teste</title>
<body data-ng-app="myApp">
	<h1>programa</h1>
	<form ng-controller="programaController">

		<label>Descricao</label> <input type="text"
			ng-model="programa.descricao"> <br>
		<button type="button" data-ng-click="create(programa)">Create</button>
		<br>
		<br>
		<table border="1">
			<tr>
				<th>Id</th>
				<th>Descricao</th>
			</tr>
			<tr data-ng-repeat="programa in lista">
				<td>{{programa.id}}</td>
				<td>{{programa.descricao}}</td>				

				<td>
					<button type="button" data-ng-click="alterar(programa)">Alterar</button>
					<button type="button" data-ng-click="deletar(programa)">Excluir</button>
				</td>
			</tr>
		</table>
	</form>

	<script src="./js/angular.min.js"></script>

	<script src="./js/app.js"></script>
</body>
</html>
